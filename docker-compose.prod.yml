version: "3.1"
services:
    mysql:
        image: mysql:5.7
        container_name: jobeet-mysql
        environment:
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_DATABASE=jobeet
            - MYSQL_USER=user
            - MYSQL_PASSWORD=password
        ports:
            - 3306:3306

    webserver:
        build:
            context: .
            dockerfile: docker/ci/nginx/Dockerfile
        container_name: jobeet-webserver
        ports:
            - 80:80

    php-fpm:
        image: gregurco/jobeet:latest
        container_name: jobeet-php-fpm
        environment:
            - APP_ENV=prod
            - APP_SECRET=0727f68770f1cb399e816a33d5269884
            - MAILER_URL=null://localhost
            - DATABASE_URL=mysql://user:password@mysql:3306/jobeet
